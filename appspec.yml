version: 0.0
os: linux
files:
  - source: script
    destination: /app/script
  - source: bin
    destination: /app/bin
  - source: project.clj
    destination: /app/project.clj
  - source: public
    destination: /app/public
  - source: src
    destination: /app/src
  - source: system.properties
    destination: /app/system.properties
  - source: templates
    destination: /app/templates
permissions:
  - object: /app/script/start.sh
    mode: 755
    type:
      - file
  - object: /app/script/stop.sh
    mode: 755
    type:
      - file
hooks:
  ApplicationStop:
    - location: script/stop.sh
  ApplicationStart:
    - location: script/start.sh
